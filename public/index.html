<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>3D障害物回避ゲーム</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas"></canvas>

    <div id="ui">
      <div id="score-container">
        <span>スコア: <span id="score">0</span></span>
        <span>ハイスコア: <span id="highscore">0</span></span>
      </div>

      <div id="skin-selector">
        <h3>スキン選択</h3>
        <div class="skins">
          <img src="images/skin1.png" data-skin="0" class="selected" />
          <img src="images/skin2.png" data-skin="1" />
          <img src="images/skin3.png" data-skin="2" />
        </div>
      </div>

      <button id="start-btn">ゲームスタート</button>
    </div>
  </div>

  <script src="firebase.js"></script>
  <script src="animations.js"></script>
  <script src="game.js"></script>
</body>
</html>
